<div class="container">
  <div *ngIf="isUploading; else content">
    <mat-spinner></mat-spinner>
  </div>
  <ng-template #content>
    <label for="fileInput" class="custom-file-label">
      <mat-icon fontIcon="upload"></mat-icon>
      <span id="fileName">{{ selectedFile?.name || 'Datei ausw√§hlen' }}</span>
      <input
        type="file"
        id="fileInput"
        accept="audio/wav"
        (change)="onFileSelected($event)"
        hidden
      />
    </label>

    <button
      mat-raised-button
      color="primary"
      class="upload-button"
      (click)="uploadFile(stepper)"
      [disabled]="!selectedFile || isUploading"
    >
      Aufnahme hochladen
    </button>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </ng-template>
</div>
