<div *ngIf="requestSent; else content">
  <mat-spinner></mat-spinner>
</div>
<ng-template #content>
  <div class="persons-container">
    <i
      class="material-icons tooltip-icon"
      matTooltip="Identifizieren Sie die Personen, die an dem Treffen teilgenommen haben, anhand einiger ihrer BeitrÃ¤ge"
      matTooltipClass="my-custom-tooltip"
      matTooltipPosition="below"
      >info</i
    >
    <div class="person-list">
      <mat-card *ngFor="let person of personKeys" class="person-card">
        <div class="card-content">
          <div class="top-section">
            <mat-icon class="person-icon">person</mat-icon>
            <mat-card-title class="person-name">{{ person }}</mat-card-title>
          </div>
          <div class="text-section">
            <p class="person-text">{{ persons[person] }}</p>
          </div>
          <div class="name-input-section">
            <mat-form-field appearance="outline" class="name-input">
              <mat-label>Namen zuweisen</mat-label>
              <input matInput [(ngModel)]="names[person]" />
            </mat-form-field>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  <div class="save-button-container">
    <button
      mat-raised-button
      class="save-button"
      color="primary"
      (click)="saveAll()"
    >
      Speichern
    </button>
  </div>
</ng-template>
